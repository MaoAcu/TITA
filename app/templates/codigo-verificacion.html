<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación | T.I.T.A. Catering</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/codigoVerificacion.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/popupstyle.css') }}">
</head>
<body>
    <div id="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <main class="main-content">
        <div class="login-card"> <div class="logo-container">
                <img src="{{ url_for('static', filename='images/LogoT.I.T.A.webp') }}" alt="Logo TITA" class="main-logo">
            </div>

            <header>
                <h1>Verificación</h1>
                <p>Ingresa el código de 6 dígitos enviado a tu dispositivo.</p>
            </header>

            <form method="post" action="{{ url_for('auth.VerificarCodigo') }}" id="otp-form">
                <div class="otp-wrapper">
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" autocomplete="one-time-code" required>
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" required>
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" required>
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" required>
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" required>
                    <input type="text" class="otp-input" maxlength="1" inputmode="numeric" required>
                </div>

                <input type="hidden" id="codigo" name="codigo">
                
                <button type="submit" class="btn-login">VERIFICAR</button>
                
                <div class="footer-links">
                    <a href="#" class="resend-link">Reenviar código</a>
                </div>
            </form>
        </div>
    </main>
    <script src="{{url_for('static', filename='js/popup.js')}}"></script>
    <script src="{{ url_for('static', filename='js/codigo2fact.js') }}"></script>
</body>
</html>
